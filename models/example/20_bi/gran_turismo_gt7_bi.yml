version: 2

models:
  - name: gran_turismo_gt7_bi
    columns:
     - name: mark
       tests:
       - dbt_expectations.expect_column_to_exist
       - dbt_expectations.expect_column_values_to_not_be_null
       - dbt_expectations.expect_column_values_to_be_of_type:
            column_type: date
       meta:
         metrics:
           count_mark:
            type: count_distinct
            sql: mark
     - name: model
       meta:
         metrics:
          count_models:
            type: count_distinct
            sql: model
     - name: category
       description: "count the number of category"
       meta:
         metrics:
          count_category:
            type: count_distinct
            sql: category
     - name: hp
       meta:
         metrics:
          avrg_hp:
            type: average
            description: "average of horse power"
            sql: hp
            round: 1
     - name: kg
       meta:
         metrics:
          avrg_kg:
            type: average
            sql: kg
     - name: price
       meta:
          sum_price:
            type: sum
            sql: price
          avg_price:
            type: average
            sql: price
